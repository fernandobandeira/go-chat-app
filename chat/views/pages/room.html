{{ define "title" -}}
<title>Chat</title>
{{- end }}
{{ define "styles" -}}
<link rel="stylesheet" href="static/css/chat.css" />
{{- end }}
{{ define "scripts" -}}
<script src="static/js/chat.js"></script>
{{- end }}
{{ define "body" -}}
<div class="text-center">
    <h1 class="display-4" id="greet">Chat</h1>
    <ul class="text-left" id="msgList">
        <li>ExampleMessage: /stock=appl.us</li>
        <li>ExampleBot: APPL.US quote is $93.42 per share</li>
    </ul>
    <div class="input-group mb-3">
        <input type="hidden" id="author" value="@User.Identity.Name" />
        <input type="text" class="form-control" placeholder="Type your message" id="txtMessage"  />
        <div class="input-group-append">
            <button class="btn btn-outline-primary" type="button" id="btnSend">Send</button>
        </div>
    </div>
</div>
{{- end}}
