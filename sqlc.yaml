version: "1"
packages:
  - name: "dbchat"
    path: "./dbgen/dbchat"
    queries: "./dbgen/dbchat/queries"
    schema: "./dbgen/dbchat/schemas"
    engine: "postgresql"
    emit_json_tags: true
    emit_prepared_queries: true
    emit_interface: true
    emit_exact_table_names: false
    emit_empty_slices: false